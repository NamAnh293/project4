<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hover Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #image {
            width: 600px;
            height: 400px;
            margin: 20px auto;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 3px black;
        }

        img {
            width: 150px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s;
        }

        img:hover {
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1>Hover Preview Demo</h1>

    <div id="image">Hover over an image below to display here.</div>

    <img src="https://via.placeholder.com/600x400/ff0000/ffffff?text=Picture+1" 
         alt="Ảnh màu đỏ" 
         onmouseover="upDate(this)" 
         onmouseout="undo()">

    <img src="https://via.placeholder.com/600x400/00ff00/ffffff?text=Picture+2" 
         alt="Ảnh màu xanh lá" 
         onmouseover="upDate(this)" 
         onmouseout="undo()">

    <img src="https://via.placeholder.com/600x400/0000ff/ffffff?text=Picture+3" 
         alt="Ảnh màu xanh dương" 
         onmouseover="upDate(this)" 
         onmouseout="undo()">

    <script>
        function upDate(previewPic) {
            console.log("Sự kiện kích hoạt:", previewPic);
            console.log("Alt:", previewPic.alt);
            console.log("Src:", previewPic.src);

            document.getElementById("image").innerHTML = previewPic.alt;
            document.getElementById("image").style.backgroundImage = "url('" + previewPic.src + "')";
        }

        function undo() {
            document.getElementById("image").style.backgroundImage = "url('')";
            document.getElementById("image").innerHTML = "Hover over an image below to display here.";
        }
    </script>
</body>
</html>
